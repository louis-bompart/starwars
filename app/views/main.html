<div class="container">
  <form role="form" ng-submit="getQuote()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="name" placeholder="A specific character maybe ?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Get a quote !">
        </span>
      </div>
    </div>
  </form>
</div>
<div class="jumbotron" ng-model="quote">
  <h2>{{quote.author}}</h2>
  <p>{{quote.quote}}</p>
</div>
